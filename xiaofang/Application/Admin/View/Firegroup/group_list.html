<include file="Public:header" />
	<script type="text/javascript">
		//ajax提交form表单
		$(function(){
			$('#save_btn').click(function(){
				//alert("aaa");
				$.ajax({
					type:"post",
					url: "{:U('add_group')}",
					beforeSend:checkForm,
					data: $('#add_group').serialize(),     //发送的数据, json格式
					dataType:"json",        //预期返回的数据类型   thinkphp默认返回json数组

					success:complete,
				});
				return false;            //阻止表单自动提交对象
				
				function checkForm(){
					
					if( '' == $.trim($('#name').val())){
						layer.alert('名称不能为空', {icon: 3}, function(index){
			 			layer.close(index);
						$('#name').focus(); 
						});
						return false;  
					}                
				}

				// 返回成功后执行的操作
				function complete(data){
					
					if (data.status==1) {
						//alert(data.url);
						//window.localtion.href=data.url;
						layer.alert(data.info,{icon:6},function(index){

							layer.close(index);
							window.location.href=data.url;
						
						});
					}else{
						layer.alert(data.info,{icon:2},function(index){

							layer.close(index);
							
						});
						return false;
					}
				}

			});
		});
	
	</script>
	<script>
		function edit(id){
				var id=id;
				//alert(id);
				$.ajax({
					type:"get",
					url: "edit_group/id/"+id,
					
					//data:{id:this.id},
					dataType:"json",        //预期返回的数据类型   thinkphp默认返回json数组

					success:ok,
				});
				
		}
		// 返回成功后执行的操作
		function ok(data){
			
			if (data.status==1) {
				//alert(data.url);
				//window.localtion.href=data.url;
				// layer.alert(data.info,{icon:6},function(index){

				// 	layer.close(index);
				// 	window.location.href=data.url;
				
				// });

				
				$('#name').val(data.name);
				$('#sort').val(data.sort);
				$('#id').val(data.id);
				//$(':radio[name="status"]').eq(0).attr("checked",true);
				
				$('#flag').val(1);
				//alert($('#flag').val()); 
				//$("input[type=radio][name=status][value=data.status]").attr("checked",'checked');
				$('#myModal').modal('show');         //激活模态框

			}else{
				layer.alert(data.info,{icon:2},function(index){

					layer.close(index);
					
				});
				return false;
			}
		}

	</script>
</head>
<body>


<div id="right">
<!-- 右边顶部 -->
	

	<div class="input-group" id="add_btn">
		<button class="btn btn-success" type="button" data-toggle="modal" data-target="#myModal">添加班组</button>
	</div>
	<div id="content">
		<p style="font-size:15px;"><span class="glyphicon glyphicon-th-list"></span>　班组列表</p>
			<hr>
		<form action="">
			
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
					  <th width="6%">ID</th>
					  <th width="20%">班组名称</th>
					  
					  <th width="11%">排序</th>
					  <th width="15%">操作</th>
				  	</tr>
				</thead>
				<tbody>
					<volist name='list' id='vo'>
						<tr>
					  		<td>{$vo.id}</td>
					  		
					  		<td>{$vo.name}</td>
					  		
					  		<td>{$vo.sort}</td>
					  		<td>
					  			<a href="javascript:;" class="btn btn-success" onclick="edit({$vo.id})" id="edit_depart">请求修改</a>
								<a href="javascript:;" onclick="del_group({$vo.id});" class="btn btn-danger">请求删除</a>
							</td>
				  		</tr>
					</volist>
					
				</tbody>
			</table>
		</form>
	</div>
</div>
	

<!-- 模态框  用于点击添加按钮显示在页头 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<!-- 关闭按钮 -->
				<button type="button" class="close" data-dismiss="modal"><span aria-hidden="ture">&times;</span></button>
				<h3 class="modal-title">添加班组</h3>
			</div>
			<div class="modal-body">
				<!-- 水平排列的表单 将所有控件放在一个表单组里面 得到更好的排列 -->
				<form action="{:U('add_group')}" class="form-horizontal" name="add_group" id="add_group" method="post">
					<!-- 隐藏域用于判断 -->
					<input type="hidden" id="flag" value="0" name="flag">
					<input type="hidden" id="id" value="" name="id">
					
					
					<div class="form-group">
						<label for="" class="col-md-3 control-label">班组名称</label>
						<div class="col-md-8">
							<input type="text" class="form-control" name="name" id="name" placeholder="输入名称!">
						</div>
					</div>
				
					
					<div class="form-group">
						<label class="col-md-3 control-label">排&nbsp;序</label>
						<div class="col-md-8">
							<input type="text" name="sort" id="sort" value="50" placeholder="输入排序(默认50)" class="form-control"/>
						</div>
					</div>
					
				
				</div>

				<div class="modal-footer">
					<button class="btn btn-success" type="button" id="save_btn">提交申请</button>
					<button class="btn btn-info" data-dismiss="modal" type="button">关闭</button>
				</div>
			</form>
		</div>
	</div>
</div>

<script>
	function del_group(id){
		var id=id;
		layer.confirm('提交后将由管理员审核，你确定要提交删除请求吗？', {icon: 3}, function(index){
	    layer.close(index);
	    $.get("del_group/id/"+id,function(data,status){
					layer.alert(data.info,{icon:6},function(index){

					layer.close(index);
					
					});
					
				});
				//return false;            //阻止表单自动提交对象
				
	});
}
</script>

</body>
</html>
