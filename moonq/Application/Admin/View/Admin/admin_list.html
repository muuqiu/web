<include file="Public:header"/>
	<script type="text/javascript">
		//ajax提交form表单
		$(function(){
			$('#btn').click(function(){
				location.href="{:U('add_admin')}";
			});

			
		});
		
	</script>
</head>
<body>
	<include file="Public:nav"/>
		
	<div id="right">
		<include file="Public:right_top" />
		<div class="input-group" id="add_btn">
			<button class="btn btn-success" type="button" id="btn">添加用户</button>
		</div>
		<div id="content">
			<p style="font-size:15px;"><span class="glyphicon glyphicon-th-list"></span>　用户列表</p>
			<hr>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
					  	<th width="5%">ID</th>
						<th width="8%">用户名</th>
						
						<th width="8%">头像</th>
						<!-- <th width="8%">出生日期</th>
						<th width="8%">邮箱</th>
						<th width="8%">手机号</th>
						<th width="15%">地址</th> -->
						<th width="8%">添加时间</th>
						<th width="15%">上次登录时间</th>
						<th width="15%">上次登录IP</th>
						
						
				  	</tr>


				</thead>
				<tbody>
					<volist name='list' id='vo'>
						<tr>
					  		<td>{$vo.id}</td>
					  		<td>{$vo.username}</td>               <!-- 字符截断 -->
					  		<!-- 通过两次循环判断 输出对应分类的名字 -->
					  		<td><img src="{$vo.userimg}" alt="" width="70" height="70" class="img-circle"></td>
					  		<td>
					  			{$vo.add_time|date='Y年m月d日 H:i:s',###}
					  		</td>
					  		<td>
                            	{$vo.last_logintime|date='Y年m月d日 H:i:s',###}
                            </td>
                            <td>{$vo.last_loginip}</td>
					  		<!-- <td>
								<a href="{:U('edit_said',array('s_id'=>$vo['s_id']))}" class="btn btn-primary">编辑</a>
								<a href="javascript:;" onclick="del({$vo.s_id});" class="btn btn-danger">删除</a>
							</td> -->
					  		
				  		</tr>	
					</volist>
					
				</tbody>
			</table>
		
			
		</div>
	</div>
