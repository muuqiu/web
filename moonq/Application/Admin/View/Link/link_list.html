<include file="Public:header"/>
	<script type="text/javascript">
		//ajax提交form表单
		$(function(){
			$('#btn').click(function(){
				location.href="{:U('add_link')}";
			});

			
		});
			
				
	
	</script>
</head>
<body>
	<include file="Public:nav"/>

	<div id="right">
		<include file="Public:right_top" />
		<div class="input-group" id="add_btn">
			<button class="btn btn-success" type="button" id="btn">添加链接</button>
		</div>
		<div id="content">
			<p style="font-size:15px;"><span class="glyphicon glyphicon-th-list"></span>　链接列表</p>
			<hr>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr class="long-tr">
					  <th width="5%">编号</th>
                        <th>名称</th>
                        <th>域名</th>
                        <th width="15%">添加日期</th>
                        <th width="15%">更新日期</th>
                        <th>状态</th>
                        <th>排序</th>
                        <th width="20%">操作</th>
				  	</tr>


				</thead>
				<tbody>
					<volist name="list" id="vo">
						<tr class="long-td">
							<td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.url}</td>
                            <td>{$vo.create_time|date='Y年m月d日 H:i:s',###}</td>
                            <td>{$vo.update_time|date='Y年m月d日 H:i:s',###}</td>
                            <td>
                            	<if condition="$vo.status eq 1">
                            			<span class="label label-success">显示</span>
                            		<else/>
                            			<span class="label label-info">不显示</span>
                            	</if>
                            </td>
                            <td>{$vo.orderby}</td>
							<td>
								<a href="{:U('edit_link',array('id'=>$vo['id']))}" class="btn btn-success">编辑</a>
								<a href="javascript:;" onclick="del({$vo.id});" class="btn btn-danger">删除</a>
							</td>
						</tr>
					</volist>
					
				</tbody>
			</table>
			<div class="pages" style=" text-align: right;">
				{$page}
			</div>
			
		</div>
	</div>

<script>
	// 删除链接脚本
	function del(id){
		layer.confirm('删除后不可恢复,确认删除?',{icon:3},function(index){

			layer.close(index);
			window.location.href="__URL__/del/id/"+id;
		});
	}
</script>


</body>
