<include file="Public:header"/>
	<script type="text/javascript">
		//ajax提交form表单
		$(function(){
			$('#btn').click(function(){
				location.href="{:U('add_said')}";
			});

			
		});
			
				
	
	</script>
</head>
<body>
	<include file="Public:nav"/>
		
	<div id="right">
		<include file="Public:right_top" />
		<div class="input-group" id="add_btn">
			<button class="btn btn-success" type="button" id="btn">添加说说</button>
		</div>
		<div id="content">
			<p style="font-size:15px;"><span class="glyphicon glyphicon-th-list"></span>　说说列表</p>
			<hr>
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr class="long-tr">
					  <th width="5%">编号</th>
                        <th width="20%">内容</th>
                        <th width="20%">添加日期</th>
                        <th width="12%">状态</th>
                        <th width="15%">操作</th>
				  	</tr>


				</thead>
				<tbody>
					<volist name='list' id='vo'>
						<tr>
					  		<td>{$vo.s_id}</td>
					  		<td>{$vo.s_content|strip_tags|mb_substr=0,16,'utf-8'}...</td>               <!-- 字符截断 -->
					  		<!-- 通过两次循环判断 输出对应分类的名字 -->
					  		<td>
					  			{$vo.create_time|date='Y年m月d日 H:i:s',###}
					  		</td>
					  		<td>
                            	<if condition="$vo.s_view eq 1">
                            			<span class="label label-success">显示</span>
                            		<else/>
                            			<span class="label label-info">不显示</span>
                            	</if>
                            </td>
					  		<td>
								<a href="{:U('edit_said',array('s_id'=>$vo['s_id']))}" class="btn btn-success">编辑</a>
								<a href="javascript:;" onclick="del({$vo.s_id});" class="btn btn-danger">删除</a>
							</td>
					  		
				  		</tr>	
					</volist>
					
				</tbody>
			</table>
			<div class="pages">
				{$page}
			</div>
			
		</div>
	</div>

<script>
	// 删除说说脚本
	function del(id){
		layer.confirm('删除后不可恢复,确认删除?',{icon:3},function(index){

			layer.close(index);
			window.location.href="__URL__/del/id/"+id;
		});
	}
</script>


</body>
